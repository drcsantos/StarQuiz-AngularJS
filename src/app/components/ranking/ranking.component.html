<div class='row'>
  <div class='col-lg-12'>
    <ul class='list-group'>
      <li *ngFor='let score of scores, let idx = index' class='list-group-item d-flex justify-content-between align-items-center'>
        <h3>
          <i class='fa fa-trophy'></i>
          {{score.name}}
        </h3>
        <h3>
          <small>
            <span class='badge badge-danger badge-pill'>{{score.result.mistakes}}</span>
          </small>
          <small>
            <span class='badge badge-success badge-pill'>{{score.result.hits}}</span>
          </small>
          <span class='badge badge-primary badge-pill'>{{score.result.score}}</span>
        </h3>
      </li>
    </ul>
  </div>
</div>
