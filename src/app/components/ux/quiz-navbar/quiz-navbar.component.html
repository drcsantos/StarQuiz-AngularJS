<nav class="navbar navbar-dark bg-dark">
  <div class="nav-logo">
    <img class="d-inline-block align-top" src="./assets/clone-old.png" />
    <span class="badge badge-primary notify-badge">Quiz</span>
  </div>
  <span *ngIf="showCountDown()" class="navbar-brand mb-0 h1">
    <i class="fa fa-clock-o"></i>
    {{countDown()}}
  </span>
  <form *ngIf="!showCountDown()" class="form-inline my-2 my-lg-0">
    <button class="btn btn-primary my-2 my-sm-0 mr-1" type="button" (click)="playAgain()">Jogar Novamente</button>
    <button class="btn btn-outline-primary my-2 my-sm-0" [routerLink]="['']" type="button">Fechar</button>
  </form>
</nav>
<div class="progress mb-3" style="height: 2px;">
  <div [class]="'progress-bar ' + progressColor()" role="progressbar" [ngStyle]="{'width': progress() + '%'}" aria-valuenow="25"
    aria-valuemin="0" aria-valuemax="100"></div>
</div>
