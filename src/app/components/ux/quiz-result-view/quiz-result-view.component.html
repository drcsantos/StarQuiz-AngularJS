<div class="card mb-3">
  <div class="card-body">
    <h1>
      <i class="fa fa-trophy"></i>
      Pontuação:
      <small>{{result.score}}</small>
    </h1>
    <hr>
    <div class="row">
      <div *ngFor="let person of getAnswers()" class="col-sm-6 col-md-4 col-lg-3">
        <div class="card mb-3">
          <img class="card-img-top" src="{{person.image}}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{person.name}}</h5>
            <h4>
              <span [ngClass]="{'badge-success': person.isCorrect, 'badge-danger': !person.isCorrect}" class="badge">
                {{person.answer}}
              </span>
            </h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
